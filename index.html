<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My 3D Room</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="container">
    <div id="rows">
      <div id="row1">
        <div id="columns">
          <div id="column1">
            <div id="view">
              <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
              <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/"
          }
        }
      </script>
              <script type="module" src="app.js"></script>
            </div>
          </div>
          <div id="column2">
            <h1>AI Room designer</h1>
            <p id="approach"></p>
            <label id="status-label">Status: Ready</label><br /> <!-- Add a label for the status -->
            <button id="decorate-button">AI Co-Designer</button>
            <input type="text" id="suggestion" placeholder="Enter your suggestion here" />
          </div>
        </div>
      </div>
      <div id="row2">
        <div id="controls">
          <label for="room-dimensions">Room Dimensions</label><br />
          <label for="width-input">Width:</label>
          <input type="number" id="width-input" value="10">
          <label for="height-input">Height:</label>
          <input type="number" id="height-input" value="4">
          <label for="depth-input">Depth:</label>
          <input type="number" id="depth-input" value="10">
          <button id="refresh-button">Update 3D model</button><br />
          <label for="objects-input">Objects:</label>
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Dimensions (W, H, D)</th>
                <th>Position (x, y, z)</th>
                <th>Rotation (rx, ry, rz)</th>
              </tr>
            </thead>
            <tbody>
              <tr data-name="object1">
                <td><input type="text" name="name[]" value="Chair" class="objectname"/></td>
                <td><input type="text" name="description[]" value="A white, wooden chair." class="objectdescription"/></td>
                <td>
                  <input type="number" name="width[]" value="1" />
                  <input type="number" name="height[]" value="1" />
                  <input type="number" name="depth[]" value="1" />
                </td>
                <td>
                  <input type="number" name="x[]" value="2" />
                  <input type="number" name="y[]" value="0.5" />
                  <input type="number" name="z[]" value="3" />
                </td>
                <td>
                  <input type="number" name="rx[]" value="0" />
                  <input type="number" name="ry[]" value="0" />
                  <input type="number" name="rz[]" value="0" />
                </td>
              </tr>
              <tr data-name="object2">
                <td><input type="text" name="name[]" value="Table" class="objectname" /></td>
                <td><input type="text" name="description[]" value="A wooden table." class="objectdescription"/></td>
                <td>
                  <input type="number" name="width[]" value="2" />
                  <input type="number" name="height[]" value="1.5" />
                  <input type="number" name="depth[]" value="3" />
                </td>
                <td>
                  <input type="number" name="x[]" value="0" />
                  <input type="number" name="y[]" value="0.75" />
                  <input type="number" name="z[]" value="0" />
                </td>
                <td>
                  <input type="number" name="rx[]" value="0" />
                  <input type="number" name="ry[]" value="0" />
                  <input type="number" name="rz[]" value="0" />
                </td>
              </tr>
              <tr data-name="object3">
                <td><input type="text" name="name[]" value="Vase" class="objectname" /></td>
                <td><input type="text" name="description[]" value="A decorative vase." class="objectdescription"/></td>
                <td>
                  <input type="number" name="width[]" value="0.5" />
                  <input type="number" name="height[]" value="1" />
                  <input type="number" name="depth[]" value="0.5" />
                </td>
                <td>
                  <input type="number" name="x[]" value="-3" />
                  <input type="number" name="y[]" value="0.5" />
                  <input type="number" name="z[]" value="0" />
                </td>
                <td>
                  <input type="number" name="rx[]" value="0" />
                  <input type="number" name="ry[]" value="0" />
                  <input type="number" name="rz[]" value="0" />
                </td>
              </tr>
              <!-- Add more rows as needed -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
